server:
  port: 8080
  
zuul:
  prefix: /api
  routes:
    oauth:
      sensitiveHeaders: 
      path: /oauth/**
      serviceId: iShopOAuth2Service 
    product:
      sensitiveHeaders:
      path: /product/**
      serviceId: iShopProductService
    customer:
      sensitiveHeaders: 
      path: /customer/**
      serviceId: iShopCustomerService
    shopping:
      sensitiveHeaders: 
      path: /shopping/**
      serviceId: iShopShoppingService
    order:
      sensitiveHeaders: 
      path: /order/**
      serviceId: iShopOrderService 