  <article class="card-body" id="orders">

      <div class="row">
          <div class="col-md-12">
            <h4>Your order list</h4>
            <hr>  
          </div>
        </div>
   

    <div id="accordion" role="tablist">

        <div class="card" *ngFor="let order of orders; let ndx = index">
          <div class="card-header" role="tab" id="heading-{{ndx}}">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapse-{{ndx}}" aria-expanded="true" aria-controls="collapseOne">
                  <label>Order Id:</label> {{order.orderId}}
              </a>
              <span class="{{order.status | lowercase}}" >{{order.status}} </span>
            </h5>
          </div>
      
          <div id="collapse-{{ndx}}" class="collapse show" role="tabpanel" attr.aria-labelledby="heading-{{ndx}}" data-parent="#accordion">
            <div class="card-body">
             

                <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of order.orderlineList">
                    <div class="card h-100" >
                      <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                      <div class="card-body">
                        <h4 class="card-title">
                          <a href="#">{{product.product.name}}</a>
                        </h4>
                        <h5>${{product.product.price}}</h5>
                        <p class="card-text">{{product.product.description}}</p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted"> Quantity: {{product.quantity}}</small>
                      </div>
                    </div>
                  </div>
                </div>



            </div>
          </div>
        </div>


        

      </div>
  
  
  </article>
